<!DOCTYPE html>
<html>
<head>
    <script>
        //Feature Set 1
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;

        //Feature Set 2
        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;

        console.log("My output =", output1);
        console.log("My output =", output2);
        console.log("My output =", output3);
        console.log("My output =", output4);

        //Feature Set 3
        var gameNumber = 64;
        var userInput1 = 14;
        var userInput2 = 64;

        //Feature Set 4
        if (userInput1 > gameNumber){
            console.log("the number is too high");
        }

        if (userInput1 < gameNumber){
            console.log("the number is too low");
        }

        if (userInput1 < 1 || userInput1 > 100){
            console.log("number is out of range");
        }
        else {
            console.log("number is within range");
        }

        if (userInput2 === gameNumber){
            console.log("correct number has been guessed");
        }
        else {
            console.log("try again");
        }

        //Feature Set 5
        switch(userInput1){
            case gameNumber:
                console.log("You found the correct number!");
                break;

            case gameNumber - 10:
                console.log("Too low but warm");
                break;

            case gameNumber + 10:
                console.log("Too high but warm");
                break;

            case gameNumber - 25:
                console.log("Too low and cold");
                break;

            case gameNumber + 25:
                console.log("Too high and cold");
                break;

            default:
                console.log("You are way off");
        }
    </script>
</head>
<body></body>
</html>
